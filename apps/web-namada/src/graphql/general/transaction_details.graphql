query TransactionDetails($hash: String) {
  transaction(where: {hash: {_eq: $hash}}, limit: 1) {
    hash: hash
    height: height
    block: block {
      timestamp: timestamp
    }
    gasUsed: gas_used
    gasWanted: gas_wanted
    success: success
    memo: memo
    rawLog: raw_log
  }
  message(where: {transaction: {hash: {_eq: $hash}}}) {
    type
    value
    transaction_hash
  }
}
