query MessageTypes{
  msgTypes: message_type{
    type
    module
    label
  }
}


subscription MessagesByTypesListener($types: _text = "{}", $limit: bigint = 7, $offset: bigint = 0) {
  messagesByTypes: messages_by_types(args: {types: $types, limit: $limit, offset: $offset}) {
    transaction {
      height
      hash
      success
      messages
      logs
      block {
        height
        timestamp
      }
    }
  }
}

query MessagesByTypes($types: _text = "{}", $limit: bigint = 50, $offset: bigint = 0) {
  messagesByTypes: messages_by_types(args: {types: $types, limit: $limit, offset: $offset}) {
    transaction {
      height
      hash
      success
      messages
      logs
      block {
        height
        timestamp
      }
    }
  }
}
