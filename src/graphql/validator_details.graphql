query ValidatorDetails($address: String, $delegationHeight: bigint) {
  stakingPool: staking_pool(order_by: {height: desc}, limit: 1, offset: 3) {
    height
    bonded: bonded_tokens
  }
  validator(where: {validator_info: {operator_address: {_eq: $address}}}) {
    validatorDescriptions: validator_descriptions(order_by: {height: desc}, limit: 1) {
      details
      website
    }
    validatorStatuses: validator_statuses(order_by: {height: desc}, limit: 1) {
      status
      jailed
      height
    }
    validatorSigningInfos: validator_signing_infos(order_by: {height: desc}, limit: 1) {
      missedBlocksCounter: missed_blocks_counter
    }
    validatorInfo: validator_info {
      operatorAddress: operator_address
      selfDelegateAddress: self_delegate_address
    }
    validatorCommissions: validator_commissions(order_by: {height: desc}, limit: 1) {
      commission
    }
    validatorVotingPowers: validator_voting_powers(offset: 3, limit: 1, order_by: {height: desc}) {
      height
      votingPower: voting_power
    }
    delegations(where: {height: {_eq: $delegationHeight}}) {
      amount
      delegatorAddress: delegator_address
    }
  }
  slashingParams: slashing_params(order_by: {height: desc}, limit: 1) {
    signedBlockWindow: signed_block_window
  }
}
