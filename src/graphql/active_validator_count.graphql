query ActiveValidatorCount($height: bigint) {
  activeTotal: validator_status_aggregate(where: {height: {_eq: $height}, status: {_eq: 3}}) {
    aggregate {
      count
    }
  }
  inactiveTotal: validator_status_aggregate(where: {height: {_eq: $height}, status: {_neq: 3}}) {
    aggregate {
      count
    }
  }
  total: validator_status_aggregate(where: {height: {_eq: $height}}) {
    aggregate {
      count
    }
  }
}
