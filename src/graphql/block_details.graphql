query BlockDetails($height: bigint) {
  transaction(where: {height: {_eq: $height}}) {
    height
    hash
    messages
    success
  }
  pool: staking_pool(limit: 1, where: {height: {_eq: $height}}) {
    bondedTokens: bonded_tokens
  }
  block(limit: 1, where: {height: {_eq: $height}}) {
    height
    hash
    timestamp
    txs: num_txs
    validator {
      validatorInfo: validator_info {
        operatorAddress: operator_address
      }
    }
    preCommitsAggregate: pre_commits_aggregate{
      aggregate{
        sum {
          votingPower: voting_power
        }
      }
    }
  }
  preCommits: pre_commit(where: {height: {_eq: $height}}) {
    validator {
      validatorInfo: validator_info {
        operatorAddress: operator_address
      }
    }
  }
  validatorStatus: validator_status(where: {height: {_eq: $height}, status: {_eq: 3}}) {
    validator {
      validatorVotingPowers: validator_voting_powers(limit: 1, where: {height: {_eq: $height}}) {
        votingPower: voting_power
      }
      validatorInfo: validator_info {
        operatorAddress: operator_address
      }
    }
  }
}
