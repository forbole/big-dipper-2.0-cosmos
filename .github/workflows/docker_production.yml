name: Docker-Production

on:
  push:
    tags:
      - cosmos*
      - desmos*

jobs:
  Build-and-Publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Prepare tags
        id: prep
        run: |
          DOCKER_IMAGE=forbole/big-dipper-2.0-cosmos
          VERSION=edge
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          TAGS="${DOCKER_IMAGE}:${VERSION}"
          echo ::set-output name=version::${VERSION}
          echo ::set-output name=tags::${TAGS}
          echo ::set-output name=created::$(date -u +'%Y-%m-%dT%H:%M:%SZ')

          WEBHOOK_URL=''
          WEBHOOK_SECRET=''
          if [[ $GITHUB_REF == refs/tags/desmos* ]]; then
              echo 'Deploying to Desmos'
              WEBHOOK_URL=secrets.DESMOS_AKASH_WEBHOOK_URL
              WEBHOOK_SECRET=secrets.DESMOS_AKASH_WEBHOOK_SECRET
          fi
          echo ::set-output name=webhook_url::${WEBHOOK_URL}
          echo ::set-output name=webhook_secret::${WEBHOOK_SECRET}

