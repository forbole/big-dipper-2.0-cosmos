name: Test
on:
  pull_request:
concurrency:
  group: ${{ github.ref }}-test
  cancel-in-progress: true
env:
  NODE_NO_WARNINGS: 1                     # hide warnings from yarn berry
  HUSKY: 0                                # disable husky
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}   # for Turborepo remote cache
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }} # for Turborepo remote cache
  NEXT_TELEMETRY_DISABLED: 1              # disable NextJS telemetry
  SENTRYCLI_SKIP_DOWNLOAD: 1              # disable Sentry.io CLI download
  FORCE_COLOR: 0                          # disable terminal color in yarn berry
defaults:
  run:
    shell: bash
jobs:
  check-cache:
    runs-on: ubuntu-latest
    outputs:
      projects: ${{ steps.dry-run.outputs.projects }}
      projects-web: ${{ steps.dry-run.outputs.projects-web }}
      cache-directory: ${{ steps.vars.outputs.cache-directory }}
      cashe-key: ${{ steps.vars.outputs.cache-key }}
      restore-keys: ${{ steps.vars.outputs.restore-keys }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - run: corepack enable
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
      - run: |
          echo 'cache-directory=${{ github.workspace }}/node_modules' | tee -a $GITHUB_OUTPUT
          echo 'cache-key=${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}' | tee -a $GITHUB_OUTPUT
          echo 'restore-keys=${{ runner.os }}-' | tee -a $GITHUB_OUTPUT
        id: vars
      - uses: actions/cache@v3
        with:
          path: ${{ steps.vars.outputs.cache-directory }}
          key: ${{ steps.vars.outputs.cache-key }}
          restore-keys: ${{ steps.vars.outputs.restore-keys }}
      - name: Check yarn package cache
        run: yarn --immutable --immutable-cache --check-cache
      - name: Set needs.check-cache.outputs.{projects,projects-web}
        id: dry-run
        run: |
          echo yarn turbo run build --dry='json' --filter='[${{ github.event.pull_request.base.sha }}]' | tee -a $GITHUB_STEP_SUMMARY
          export DRY_BUILD_JSON=$(
            yarn turbo run build --dry='json' --filter='[${{ github.event.pull_request.base.sha }}]'
          )
          node <<EOF | tee -a $GITHUB_OUTPUT $GITHUB_STEP_SUMMARY
          const { packages } = JSON.parse(process.env.DRY_BUILD_JSON);
          console.log('projects=' + JSON.stringify(packages.filter(p => /^(?:ui|web.*)$/.test(p))));
          EOF
          node <<EOF | tee -a $GITHUB_OUTPUT $GITHUB_STEP_SUMMARY
          const { packages } = JSON.parse(process.env.DRY_BUILD_JSON);
          console.log('projects-web=' + JSON.stringify(packages.filter(p => /^web.*$/.test(p))));
          EOF
  check-apps:
    if: ${{ success() && needs.check-cache.outputs.projects != '[]' }}
    needs: check-cache
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project: ${{ fromJSON(needs.check-cache.outputs.projects) }}
    steps:
      - uses: actions/checkout@v3
      - run: corepack enable
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
      - uses: actions/cache@v3
        with:
          path: ${{ needs.check-cache.outputs.cache-directory }}
          key: ${{ needs.check-cache.outputs.cashe-key }}
          restore-keys: ${{ needs.check-cache.outputs.restore-keys }}
      - name: check-types
        run: |
          echo '```' >> $GITHUB_STEP_SUMMARY
          yarn turbo run check-types --filter=${{ matrix.project }} | tee -a $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
      - name: lint
        run: |
          echo '```' >> $GITHUB_STEP_SUMMARY
          yarn turbo run lint --filter=${{ matrix.project }} | tee -a $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
      - name: test
        run: |
          echo '```' >> $GITHUB_STEP_SUMMARY
          yarn test:ci --filter=${{ matrix.project }} -- --coverage | tee -a $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
      - name: build
        if: ${{ needs.check-cache.outputs.projects-web != '[]' }}
        run: |
          echo '```' >> $GITHUB_STEP_SUMMARY
          yarn build:ci --filter=${{ matrix.project }} | tee -a $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
  e2e:
    if: ${{ success() && needs.check-cache.outputs.projects-web != '[]' }}
    needs: check-cache
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        project: [web]
        browser:
          - chromium
          # - firefox
          # - webkit
          # - mobile-chrome
          - mobile-safari
        shardIndex: [1, 2, 3, 4, 5, 6, 7]
        shardTotal: [7]
    container:
      image: mcr.microsoft.com/playwright:v1.29.0-focal
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v3
      - run: corepack enable
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
      - uses: actions/cache@v3
        with:
          path: ${{ needs.check-cache.outputs.cache-directory }}
          key: ${{ needs.check-cache.outputs.cashe-key }}
          restore-keys: ${{ needs.check-cache.outputs.restore-keys }}
      - name: Playwright testing
        run: |
          echo '```' >> $GITHUB_STEP_SUMMARY
          yarn playwright test --project=${{ matrix.browser }} --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }} | tee -a $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
        env:
          CI: 1
          DEBUG: pw:webserver
          PROJECT_NAME: ${{ matrix.project }}
          PLAYWRIGHT_HTML_REPORT: playwright-report/${{ matrix.browser }}/${{ matrix.shardIndex }}
      - uses: actions/upload-artifact@v3
        if: ${{ failure() }}
        with:
          name: trace.playwright.dev
          path: playwright-report/
          retention-days: 7
