name: Docs
# Docs build and publishes the Vuepress documentation website.
# This workflow is run on every pull request and push on master.
# The deployment of the docs is made only on each push on master.
on:
  pull_request:
    paths:
      - docs/**
  push:
    branches:
      - master
      - desmos
    paths:
      - docs/**

jobs:
  Markdown-Link-Check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@master
      - name: Checking docs 🔍
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: "yes"
          folder-path: "docs"

  Build-and-Deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./docs
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Build 🔧
        run: |
          npm ci
          npm run docs:build
          echo 'docs.bigdipper.live' > ./src/.vuepress/dist/CNAME

      - name: Deploy 🚀
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: ./docs/src/.vuepress/dist
